<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teniski teren</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .slice path {
        fill-opacity: 0.7;
      }
  
      .legend {
        font-size: 12px;
      }
      .tooltip-window {
      position: absolute;
      pointer-events: none;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px;
      font-size: 12px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    .tooltip-window.active {
      opacity: 1;
    }

    </style>
    
  </head>
  <body>

    <!-- Add 2 buttons -->
    <button id="button-djokovic">Đoković</button>
    <button id="button-nadal">Nadal</button>
    <button id="button-djokovic1">Đoković 1st set</button>
    <button id="button-djokovic2">Đoković 2nd set</button>
    <button id="button-djokovic3">Đoković 3rd set</button>
    <button id="button-nadal1">Nadal 1st set</button>
    <button id="button-nadal2">Nadal 2nd set</button>
    <button id="button-nadal3">Nadal 3rd set</button>
    
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    <svg id="tennis-court" width="500" height="500"></svg>
    <p id="accuracy"></p>
    <div id="line-chart" style="position: relative;">
      <div class="tooltip-window"></div>
    </div>
    
    <svg id="barchart" width="300" height="200"></svg>
    <svg id="pie-chart"  width="400" height="300"></svg>
    

<script src="script.js"></script>
</body>
